<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container d-flex justify-content-center my-5">
    <div class="col-5">
        <div class="card">
            <div class="card-header">Kullanıcı Bilgileri</div>
            <div class="card-body">
                <form id="form">
                    <div class="form-group">
                        <label for="username">Kullanıcı Adı:</label>
                        <input type="text" class="form-control" id="username" placeholder="Kullanıcı adınızı giriniz :">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" placeholder="Mail adresi giriniz :">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre:</label>
                        <input type="password" class="form-control" id="password" placeholder="Şifrenizi giriniz :">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="repassword">Yeniden Şifre:</label>
                        <input type="password" class="form-control" id="repassword"
                               placeholder="Tekrar şifrenizi giriniz :">
                        <div></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block w-100 my-2" id="submit-button" disabled>Kayıt Ol</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
