<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Roman Numeral Convertor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="romannumbers.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <div class="card bg-warning mt-3">
            <div class="card-header">
              <span class="h4">Roman Numeral Converter</span>
              <span class="d-block"
                >Would you like to convert numbers to Roman Numbers or vice
                versa?
                <strong>This system is designed only for you</strong></span
              >
            </div>

            <div class="card-body bg-primary bg-info-subtle">
              <form class="p-2" id="form">
                <div class="d-flex flex-column mb-3">
                  <label for="number">Numbers to Roman Numerals</label>
                  <input
                    type="text"
                    name="number"
                    class="w-25 d-flex d-block"
                    id="number"
                    placeholder="Type a number"
                  />
                </div>
                <div class="d-flex flex-column mb-3">
                  <label for="romen-number">Romen RakamÄ±</label>
                  <input
                    type="text"
                    name="roman-number"
                    class="w-25 d-flex d-block"
                    id="roman-number"
                    placeholder="Type a number"
                    value=""
                  />
                </div>
                <div class="col-md-3 d-flex justify-content-between">
                  <input class="btn btn-danger" type="button" value="Clear" />
                  <button class="btn btn-primary" id="submit-button">
                    Hesapla
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
